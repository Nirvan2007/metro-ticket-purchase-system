<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<header class="navbar">
    <div class="nav-container">
        <div class="logo">MetroTickets</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Contact</a>
        </nav>
    </div>
</header>

<main class="page">
    <section class="card">

        <!-- Left panel -->
        <div class="card-left">
            <h1>Smart, Seamless Travel</h1>
            <p>
                A modern platform designed to simplify ticketing
                and improve everyday commuting.
            </p>
            <ul>
                <li>Fast checkout</li>
                <li>Secure platform</li>
                <li>Minimal friction</li>
            </ul>
        </div>

        <!-- Right panel -->
        <div class="card-right">
            <h2>Sign in</h2>

            <!-- Google Login (UI only) -->
            <button class="google-btn">
                <img src="/static/images/g-logo.png" alt="Google logo">
                Continue with Google
            </button>

            <div class="divider"><span>or</span></div>

            <form>
                <label>Username</label>
                <input type="username" placeholder="username">

                <label>Password</label>
                <input type="password" placeholder="••••••••">

                <button type="submit" class="primary-btn">Login</button>
            </form>

            <p class="muted">
                Don’t have an account? <a href="#">Create one</a>
            </p>
        </div>

    </section>
</main>

</body>
</html>
