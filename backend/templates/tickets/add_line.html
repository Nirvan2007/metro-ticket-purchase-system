{% extends 'tickets/base.html' %}
{% block content %}
<main class="page">
<div class="full-card">
<h2>Add Line</h2>
{% if error %}<p style='color:rgb(255, 0, 0)'>{{ error }}</p>{% endif %}
{% if message %}<p style='color:rgb(0, 42, 255)'>{{ message }}</p>{% endif %}
<form method='post'>{% csrf_token %}
  <input id='line_name' name='line_name' placeholder='Line Name' />
  <button type='submit' class="primary-btn">Add Line</button>
</form>
</div>
</main>
{% endblock %}
