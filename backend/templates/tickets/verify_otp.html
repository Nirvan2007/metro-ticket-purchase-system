{% extends 'tickets/base.html' %}
{% block content %}
<main class="page">
<div class="full-card">
<h2>Verify OTP for Purchase {{ purchase.id }}</h2>
<form method='post'>{% csrf_token %}
  {{ form }}
  <button type='submit' class="primary-btn">Verify and Complete Purchase</button>
</form>
<br>
<p><a href="{% url 'tickets:resend_otp' purchase.id %}">Resend OTP</a></p>
</div>
</main>
{% endblock %}
